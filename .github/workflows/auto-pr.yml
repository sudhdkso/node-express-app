name: ğŸ“¦ Auto PR with Commit Messages & Related Issues

on:
  push:
    branches:
      - 'feat/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Git
        run: git fetch --prune --unshallow

      - name: Get branch name
        id: branch
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Get commit messages and extract issues
        id: extract
        run: |
          # ì»¤ë°‹ ë©”ì‹œì§€ë¥¼ ê°€ì ¸ì˜¤ë˜ 'type:' ë¶€ë¶„ì€ ì œê±°í•˜ê³ , ì•ì— "- " ë¶™ì´ê¸°
          COMMIT_BODIES=$(git log -5 --pretty=format:"%s" ${{ github.event.before }}..HEAD | sed 's/^[^:]*: //g' | sed 's/^/- /')
          echo "COMMIT_BODIES<<EOF" >> $GITHUB_ENV
          echo "$COMMIT_BODIES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # ê´€ë ¨ ì´ìŠˆ ì¶”ì¶œ (ì˜ˆ: #123 í˜•ì‹)
          ISSUES=$(echo "$COMMIT_BODIES" | grep -oE "#[0-9]+" | sort -u | tr '\n' ',' | sed 's/,$//')
          if [ -z "$ISSUES" ]; then
            ISSUES="X"
          fi
          echo "RELATED_ISSUES=$ISSUES" >> $GITHUB_ENV

      - name: Create PR
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ steps.branch.outputs.BRANCH_NAME }}
          destination_branch: main
          pr_title: '${{ steps.branch.outputs.BRANCH_NAME }}'
          pr_body: |
            ## ğŸ”— ì—°ê´€ ì´ìŠˆ
            ${{ env.RELATED_ISSUES }}

            ## ğŸ”€ ë¸Œëœì¹˜ ë³‘í•©
            ${{ steps.branch.outputs.BRANCH_NAME }} â†’ main

            ## âœ… ì‘ì—… ë‚´ìš©
            ${{ env.COMMIT_BODIES }}

            ---
            ìë™ ìƒì„±ëœ PRì…ë‹ˆë‹¤.
          github_token: ${{ secrets.GITHUB_TOKEN }}
